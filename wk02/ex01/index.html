<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Truck</title>

    <!-- Normalize/reset -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Foundation -->
    <link rel="stylesheet" href="css/foundation.css">

    <!-- Custom -->
    <link rel="stylesheet" href="css/app.css">

  </head>

  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Lunch Truck</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns callout">
          <h2>Login:</h2>

          <div class="row">
            <div class="large-6 medium-6 columns">
              <label>Email</label>
              <input type="text" name="email" />
            </div>
            <div class="large-6 medium-6 columns">
              <label>Password</label>
              <input type="text" name="password" />
            </div>
          </div>

          <div class="row">
            <div class="columns medium-centered small-12 medium-6">
              <a href="menu.html" class="button small-12">Login</a>
            </div>
          </div>

          <div class="row">
            <div class="large-6 medium-6 columns">
              <p><a href="#">No account? Sign up!</a></p>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="large-6 medium-6 columns">
              <p><strong>Don't feel like creating an account?</strong></p>
              <a href="menu.html" class="button small-12">Continue as Guest</a>
            </div>
          </div>
        </div>
    </div>

  </body>
</html>
