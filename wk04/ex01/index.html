<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">

<head>
	<title>Web App</title> <!--This will show up under the web app icon-->
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0" />

	<!-- iOS Settings -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />


	<!-- CSS -->
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="a/css/screen.css">


	<!-- iPhone ICONS -->
	<link href="a/imgs/icon-120x120.png" rel="apple-touch-icon">
	<link href="a/imgs/icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
	<link href="a/imgs/icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
	<link href="a/imgs/icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
	<link href="a/imgs/icon-180x180.png" rel="apple-touch-icon" sizes="180x180">

	<!-- Android ICONS -->
	<link href="a/imgs/icon-192x192.png" rel="icon" sizes="192x192">
	<link href="a/imgs/icon-128x128.png" rel="icon" sizes="128x128" >

	<!-- iPhone SPLASHSCREEN -->
	<link
		rel="apple-touch-startup-image"
		href="a/img/startup-320x460.png"
		media="(device-width: 320px)" >

	<!-- iPhone SPLASHSCREEN (Retina) -->
	<link
		rel="apple-touch-startup-image"
		href="a/img/startup-640x920.png"
		media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" >

	<!-- iPhone SPLASHSCREEN (Retina 5) -->
	<link
		rel="apple-touch-startup-image"
		href="a/img/startup-640x1096.png"
		media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" >

</head>

<body>

	<h1>Hello <span class="user-name"></span></h1>

	<form>
		<input class="user-name-input" type="text" placeholder="What is your name?">
		<input class="user-name-save" type="submit" value="Save Name">
	</form>



	<!-- JAVASCRIPT-->
	<script src="a/js/lib/jquery-2.2.3.min.js"></script>

	<script src="a/js/app.js"></script>
	<script src="a/js/refresh-manifest.js" type="text/javascript"></script>

</body>

</html>
